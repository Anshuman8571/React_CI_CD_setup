name: "Sample react CI pipeline / workflow"

on: 
    push:
        branches:
            - main
            - master

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: "Setup Node js"
              uses: actions/setup-node@v4
              with:
                  node-version: "22"
            - name: "Check node version"
              run: node --version
            
            - name: "Clone the repo"
              uses: actions/checkout@v2
            
            - name: "Install dependencies"
              run: npm install

            - name: "List Directories"
              run: ls

            - name: "Run tests"
              run: npm test

            - name: "Run Build"
              run: npm run build
